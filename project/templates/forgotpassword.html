{% extends "base.html" %}
{% block title %}忘記密碼 - 晶品芳療{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h3 class="fw-bold text-center mb-4">忘記密碼</h3>
                    <p class="text-muted text-center mb-4">輸入您的 Email，我們將發送重設密碼連結</p>

                    <form method="POST" action="{{ url_for('auth.forgot_password') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">送出</button>
                    </form>

                    <div class="text-center mt-3">
                        <a href="{{ url_for('main.home') }}" class="small">返回登入</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
