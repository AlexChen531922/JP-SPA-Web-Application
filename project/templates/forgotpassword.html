{% extends "base.html" %}
{% block title %}忘記密碼 - 晶品芳療{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <h4 class="fw-bold text-center mb-4">忘記密碼</h4>
                    <p class="text-muted text-center mb-4">請輸入您的 Email，我們將發送重設連結給您。</p>

                    <form method="POST" action="{{ url_for('auth.forgot_password') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            {{ form.email(class="form-control", placeholder="請輸入註冊時的 Email") }}
                            {% for error in form.email.errors %}
                            <div class="text-danger small">{{ error }}</div>
                            {% endfor %}
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">發送重設連結</button>
                        <a href="{{ url_for('main.home') }}" class="btn btn-outline-secondary w-100">返回首頁</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
