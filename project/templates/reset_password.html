{% extends "base.html" %}
{% block title %}重設密碼 - 晶品芳療{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h3 class="fw-bold text-center mb-4">重設密碼</h3>

                    <form method="POST" action="{{ url_for('auth.reset_password_form', token=token) }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                        <div class="mb-3">
                            <label class="form-label">新密碼</label>
                            <input type="password" name="password" class="form-control" minlength="6" required>
                            <small class="text-muted">至少 6 個字元</small>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">確認密碼</label>
                            <input type="password" name="confirm_password" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">重設密碼</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
